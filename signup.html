<body>

    <!-- header -->
    <div class="boxheader">
        <img src="images/logo.png" alt="" class="logo">
        <p class="headertext">INGFODOC</p>
        <a href="./home.html" class="headerhome">Home</a>

    <form method="get" action="./home.html" class="middle" onsubmit="return validateForm()">
        <p class="signup_text">Sign Up</p>
        <p class="petunjuk_text">Email/Phone Number</p>
        <input class ="input_textbox" type="text" placeholder="Enter Your Email/Phone Number" id="emailorphone">
        <br>
        <p class="petunjuk_text">Full Name</p>
        <input class ="input_textbox" type="text" placeholder="Enter Your Full Name" id="fullname">
        <br>
        <p class="petunjuk_text">Date of Birth</p>
        <input class ="input_textbox_date" type="date" id="dob">
        <br>
        <p class="petunjuk_text">Password</p>
        <input class ="input_textbox" type="password" placeholder="Enter Your Password" id="pass">
        <br>
        <p class="petunjuk_text">Confirm Password</p>
        <input class ="input_textbox" type="password" placeholder="Enter Your Password" id="passconfirmation">
        <button type="submit" id="create_account_button">Create Account</button>
        </form>
